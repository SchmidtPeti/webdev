        <div class="row mt-4 mb-4">
            <div class="col-12 text-center"><h2>Mit szeretne?</h2></div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-12 mb-5">
                <form action="mailto:schmidt.peti32@gmail.com" method="post" enctype="text/plain">
                    <div class="row">
                        <div class="col-12">
                            <div class="row justify-content-md-center">
                                <div class="col-12 col-md-9 col-lg-4">
                                    <label for="nev">Neve:</p>
                                </div>
                                <div class="col-12 col-md-9 col-lg-8">
                                    <div class="form-group">
                                        <input type="text" id="nev" class="form-control" placeholder="Neve" size="100" maxlength="100" required>
                                      </div>
                                </div>
                            </div>
                            <div class="row justify-content-md-center">
                                <div class="col-12 col-md-9 col-lg-4">
                                    <label for="email">E-mail:</label>
                                </div>
                                <div class="col-12 col-md-9 col-lg-8">
                                    <div class="form-group">
                                        <input type="email" class="form-control" id="email"  placeholder="E-mail címe" size="100" maxlength="100" required>
                                      </div>
                                </div>
                            </div>
                            <div class="row justify-content-md-center">
                                <div class="col-12 col-md-9 col-lg-4">
                                    <label for="megrendelés">Megrendelés röviden</label>
                                </div>
                                <div class="col-12 col-md-9 col-lg-8">
                                    <div class="form-group">
                                        <textarea class="form-control" id="megrendelés" rows="3" placeholder="Megrendelésem röviden" maxlength="500" required></textarea>
                                      </div>
                                </div>
                            </div>
                            <div class="row justify-content-md-center">
                                <div class="col-12 col-md-9">
                                    <label for="customRadio1">Sürgős a megrendelés?</label>
                                    <div class="custom-control custom-radio ml-4">
                                      <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" required>
                                      <label class="custom-control-label" for="customRadio1" required>Igen</label>
                                    </div>
                                    <div class="custom-control custom-radio ml-4">
                                      <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                                      <label class="custom-control-label" for="customRadio2">Nem</label>
                                    </div>
                                    <div class="custom-control custom-checkbox mt-3">
                                      <input type="checkbox" class="custom-control-input" id="customCheck1">
                                      <label class="custom-control-label" for="customCheck1">Szeretnék feliratkozni a hírlevélre.</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3 justify-content-md-center">
                        <div class="col-12 col-md-9 col-lg-6 text-center">
                            <button class="btn btn-primary btn-block" type="submit">Elküldés</button>
                        </div>
                        <div class="col-12 col-md-9 col-lg-6 text-center">
                            <button class="btn btn-dark btn-block" type="reset">Reset</button>
                        </div>
